<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">​
<head>​
<meta charset="utf-8">​
<title>​
Budget Tracker​
</title>​
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">​
</head>​

<body class="container">​
<h1>Budget Tracker</h1>
<form action="#" th:action="@{/budget}" th:method="get">
	<button type="submit" class="btn btn-primary">
		Add Monthly Budget
	</button>
</form>
<div th:each="budget : ${userBudgets}"> 
   <div th:if="${budget.balance < 0}">
       <div class="card text-white bg-danger" style="width: 30rem;">
           <div class="card-header">
               <h4><span th:text="${budget.period}"></span></h4>
               <form action="#" th:action="@{/month}" th:method="get">
               <button class="btn btn-dark" type="submit">View Transactions</button>
               </form>
               <br>
               <form action="#" th:action="@{/budget/edit}">
               <button class="btn btn-dark" type="submit">Edit Budget</button>
               </form>
           </div>
           <h5 class="card-title" style="padding-left: 3em;">Budget Remaining: <span th:text="${budget.balance}"></span></h5>
       </div>
   </div>
   <div th:unless="${budget.balance < 0}">
       <div id="5" class="card text-white bg-success" style="width: 30rem;">
           <div class="card-header">
               <h4><span th:text="${budget.period}"></span></h4>
               <form action="#" th:action="@{/month}" th:method="get">
               <button class="btn btn-dark" type="submit">View Transactions</button>
               </form>
               <br>
               <form action="#" th:action="@{/budget/edit}" >
               <button class="btn btn-dark" type="submit">Edit Budget</button>
               </form>
           </div>
           <h5 class="card-title" style="padding-left: 3em;">Budget Remaining: <span th:text="${budget.balance}"></span></h5>
       </div>
   </div>
</div>
<script type="text/javascript" th:inline="javascript">

        //allows me to see result in browser console
        /*<![CDATA[*/
    	...
        const budgetData = [[${userBudgets}]]
        ...
        /*]]>*/
        

</script>
</body>​
</html>
